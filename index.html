<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Foods</title>
</head>

<body>
  <header></header>
  <main>
    <div class="header_body">
      <h2>Check out our popular Chefs</h2>
    </div>
    <div class="">
      <div class="box_parent">
        <div class="box_container">
          <div class="box box_one"></div>
          <h3 class="box_title">Duff Goldman</h3>
          <p class="box_description">Find his recipes <a href="https://www.duff.com/recipes">here</a></p>
        </div>
        <div class="box_container">
          <div class="box box_two"></div>
          <h3 class="box_title">Elena Arzak</h3>
          <p class="box_description">Find her recipes <a href="https://www.greatbritishchefs.com/chefs/elena-arzak">here</a></p>
        </div>
        <div class="box_container">
          <div class="box box_three"></div>
          <h3 class="box_title">Gordon Ramsay</h3>
          <p class="box_description">Find his recipes <a href="https://www.gordonramsay.com/gr/recipes/">here</a></p>
        </div>
        <div class="box_container">
          <div class="box box_four"></div>
          <h3 class="box_title">Guy Fieri</h3>
          <p class="box_description">Find his recipes <a href="https://www.foodnetwork.com/recipes/photos/recipes-from-guy-fieri-food">here</a></p>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

</html>
